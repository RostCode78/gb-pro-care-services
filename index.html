<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Pro Care Services</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <div class="logo-nav">
                <div class="img-logo-nav">
                    <img src="./img/Group4.svg" alt="" srcset="">
                </div>
                <div class="txt-logo-nav">GD PRO CARE SERVICES</div>
            </div>
            <div class="btn-nav">
                <div class="btn-nav-line"></div>
            </div>
            <div class="sidebar">
                <div class="logo-side">
                    <div class="img-logo-side">
                        <img src="./img/Group4.svg" alt="" srcset="">
                    </div>
                    <div class="txt-logo-side">GD PRO CARE SERVICES</div>
                </div>
                <div class="menu-side">
                    <ul>
                        <li><a href="#" class="move">Home</a></li>
                        <li><a href="#" class="move">About Us</a></li>
                        <li><a href="#" class="move">Services</a></li>
                        <li><a href="#" class="move">Gallery</a></li>
                        <li><a href="#" class="move">Contact Us</a></li>
                    </ul>
                </div>
                <div class="redes-side">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="./img/facebook.svg" alt="facebook">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/whatsapp.svg" alt="whatsapp">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="slider-container">
            <div class="overlay-slider"></div>
            <div class="item">
                <img src="./img/prueba/1.jpg" alt="Photo by Gregory Culmer on Unsplash" />
            </div>
            <div class="item wrap">
                <img src="./img/prueba/2.jpg" alt="Photo by James Connolly on Unsplash" />
            </div>
            <div class="item wrap">
                <img src="./img/prueba/3.jpg" alt="Photo by sutirta budiman on Unsplash" />
            </div>
            <div class="item wrap">
                <img src="./img/prueba/4.jpg" alt="Photo by Jailam Rashad on Unsplash" />
            </div>
        </div>
    </header>
    <div class="prueba"></div>

    <script src="./js/nav.js"></script>
    <script src="./js/slider.js"></script>

</body>

</html>
